<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Celebrities and Win $100</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjP7c3u56G9Jf6x5hQV8/JkNxe83Xyb42h8p" crossorigin="anonymous"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        /* Logo Styles */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6f00, #ff4500);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin: 0 auto 20px;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .logo .icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        /* Main Heading */
        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }
        p {
            color: #ccc;
        }
        .celebrity-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            max-width: 500px;
            transition: background 0.3s;
        }
        .celebrity-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .celebrity-item span {
            font-size: 18px;
            color: #e0e0e0;
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
        }
        .follow-button {
            background: linear-gradient(90deg, #ff6f00, #ff4500);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.3s, transform 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 69, 0, 0.4);
        }
        .follow-button i {
            margin-right: 8px;
        }
        .follow-button:hover {
            box-shadow: 0px 8px 20px rgba(255, 69, 0, 0.6);
            transform: scale(1.05);
        }
        #submissionForm {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 18px;
            color: #d4af37;
            display: block;
            margin-bottom: 10px;
        }
        #screenshot-box {
            border: 2px dashed #d4af37;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: rgba(255, 215, 0, 0.05);
        }
        .submit-button {
            background-color: #2e8b57;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #207044;
        }
        @media (max-width: 600px) {
            .celebrity-item {
                flex-direction: column;
                align-items: center;
            }
            .celebrity-item span {
                text-align: center;
                padding-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <div class="icon">
            <i class="fas fa-star"></i>
        </div>
        Win $100
    </div>

    <h1>Follow These Celebrities and Win $100!</h1>
    <p>Follow the celebrities listed below:</p>

    <div id="celebrity-list">
        <div class="celebrity-item">
            <span>Dwayne Johnson</span>
            <a href="https://www.tiktok.com/@therock" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Keithubarnonlyfanspage</span>
            <a href="https://www.tiktok.com/@keithubarnonlyfanspage" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Will Smith</span>
            <a href="https://www.tiktok.com/@willsmith" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Calebosky1</span>
            <a href="https://www.tiktok.com/@calebosky1" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Davido</span>
            <a href="https://www.tiktok.com/@davido" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Selena Gomez</span>
            <a href="https://www.tiktok.com/@selenagomez" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
        <div class="celebrity-item">
            <span>Zoe Sugg</span>
            <a href="https://www.tiktok.com/@zoesugg" target="_blank" class="follow-button">
                <i class="fab fa-tiktok"></i> Follow
            </a>
        </div>
    </div>

    <form id="submissionForm">
        <label for="screenshot">Upload your screenshots (up to 7):</label>
        <div id="screenshot-box">
            <input type="file" id="screenshot" name="screenshot" accept="image/*" multiple required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById("submissionForm").addEventListener("submit", function(event) {
            const fileInput = document.getElementById("screenshot");
            const files = fileInput.files;

            if (files.length > 7) {
                alert("Please select a maximum of 7 screenshots.");
                event.preventDefault();
                return;
            }

            alert("Screenshots submitted successfully! You will now be redirected.");
            window.location.href = "https://xportbox.com/XU/VI/?nox=7277082848";
        });
    </script>
</body>
</html>
